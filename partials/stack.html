
<div class="row">
  <div class="span10">
    <p class="header">How does it stack up? Created by <a href="http://simplydo.com" target="new">Simply Do</a>.</p>
  </div>
  <div class="span10">
    <h1>{{deck.title}}</h1>
  </div>
  <div class="span10">
    <p><img ng-src="{{convertCanvasToImage()}}" /></p>

  </div>
  <div class="span2">
    <p><a ng-click="renderStack()" class="btn" title="Shuffle colors"><i class="icon-refresh"></i></a></p>
    <p><a href="#/editStack/{{urlEncode(deck)}}" title="Edit/Create new stack" class="btn"><i class="icon-pencil"></i></a></p>
  </div>
  <div class="span12">
    <div class="permanent">
      <hr />
      <label for="permanentUrl">Permanent URL for this stack</label>
      <input type="text" id="permanentUrl" rows="8" class="span10" value="http://simplydo.com/lifeStacks/#/stack/{{urlEncode(deck)}}" />
    </div>
  </div>
</div>
