<h1>Edit Stack</h1>

<from>
  <ul>
    <input type="text" ng-model="deck.title"/>
    <li ng-repeat="slice in deck.slices">
      <input type="text" ng-model="slice.label" />
      <input type="text" ng-model="slice.percentage"/>
      <a ng-click="removeSlice($index);" class="btn">Remove Slice</a>
    </li>  
  </ul>
  <a ng-click="addSlice();" class="btn">Add Slice</a> <a href="#/stack/{{urlEncode(deck)}}" class="btn btn-success">Save Stack</a>
</form>
